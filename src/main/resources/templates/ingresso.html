<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Eventos</title>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!--Menu-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="/">EventosSystem</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/evento">Evento</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="/ingresso">Ingresso</a>
			</li>
		</ul>
	</div>
</nav>
<!--Menu-->

<div class="container-fluid">

	<div th:if="${message != null}" class="alert alert-primary" role="alert" th:text="${message}"></div>

	<div class="container-fluid" >
		<div class="card">
			<div class="card-header">
				Cadastro de ingressos
			</div>
			<div class="card-body">
				<form class="form" action="#" th:action="@{/ingresso}" method="post" >
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Evento: </label>
								<select class="form-control" required="true" name="evento" id="evento">
									<option value=""> -- selecione -- </option>
									<option th:each="e : ${eventos}" th:value="${e.id}"  th:text="${e.nome}"></option>
								</select>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>Tipo do ingresso: </label>
								<select class="form-control" name="tipo" id="tipo">
									<option value=""> -- selecione -- </option>
									<option th:each="e : ${tipos}" th:value="${e}"  th:text="${e.nome}"></option>
								</select>
							</div>
						</div>
					</div>

					<input type="submit" value="Salvar" class="btn btn btn-primary"/>

				</form>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				Lista de Ingressos
			</div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>#</th>
						<th>Evento</th>
						<th>Tipo Ingresso</th>
						<th>Valor do ingresso</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="ingresso : ${ingressos}">
						<td scope="row" th:text="${ingresso.codigo}"></td>
						<td th:text="${ingresso.evento.nome}"></td>
						<td th:text="${ingresso.tipo.nome}"></td>
						<td th:text="${ingresso.valor}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
