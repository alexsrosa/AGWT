<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Eventos</title>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!--Menu-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="/">EventosSystem</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/evento">Evento</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/ingresso">Ingresso</a>
			</li>
		</ul>
	</div>
</nav>
<!--Menu-->

<div class="container-fluid">

	<div th:if="${message != null}" class="alert alert-primary" role="alert" th:text="${message}"></div>

	<div class="container-fluid" >
		<div class="card">
			<div class="card-header">
				Cadastro de Evento
			</div>
			<div class="card-body">
				<form class="form" action="#" th:action="@{/evento}" method="post" >
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="nome">Nome do evento</label>
								<input class="form-control" type="text" id="nome" name="nome" placeholder="Digite um nome" required="true" th:value="${evento.nome}"/>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="dataDoEvento">Data do Evento</label>
								<input class="form-control" type="date" id="dataDoEvento" name="dataDoEvento" required="true" th:value="${evento.dataDoEvento}"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label>Tipos de Ingresso que serão vendidos: </label>

						<th:block th:each="tipo : ${tipos}">
							<input type="checkbox"
								   th:name="${{tipo.nome}}"
								   th:value="${tipo.nome}"/>
							<label th:text="${tipo.nome}"></label>
						</th:block>

					</div>

					<div class="row">
						<div class="col">
							<div class="form-group">
								<label for="inicioVendas">Data de início da venda dos ingressos:</label>
								<input class="form-control" type="date" id="inicioVendas" name="inicioVendas" required="true" th:value="${evento.inicioVendas}"/>
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="finalVendas">Data limite da venda dos ingressos:</label>
								<input class="form-control" type="date" id="finalVendas" name="finalVendas" required="true" th:value="${evento.finalVendas}"/>
							</div>
						</div>
					</div>


					<input type="submit" value="Salvar" class="btn btn btn-primary"/>

				</form>
			</div>
		</div>
		<div class="card">
			<div class="card-header">
				Lista de Eventos
			</div>
			<div class="card-body">
				<table class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>#</th>
						<th>Nome Evento</th>
						<th>Data Evento</th>
						<th>Data Inicio Vendas</th>
						<th>Data Fim Vendas</th>
						<th>Tipos Ingressos</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="evento : ${eventos}">
						<td scope="row" th:text="${evento.id}"></td>
						<td th:text="${evento.nome}"></td>
						<td th:text="${evento.dataDoEvento}"></td>
						<td th:text="${evento.inicioVendas}"></td>
						<td th:text="${evento.finalVendas}"></td>
						<td th:text="${evento.listaIngressoTipoEnum}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
